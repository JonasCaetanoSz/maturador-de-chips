<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configura√ß√µes ‚Äî JonasCaetano Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f2ed;
      color: #3b2f2f;
      font-family: "Segoe UI", sans-serif;
      zoom: 90%;
      overflow-y: auto;
      overflow-x: hidden;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 40px 80px;
      position: relative;
    }

    h2 {
      color: #5e3d2e;
      font-weight: bold;
      text-align: left;
      margin-bottom: 25px;
    }

    /* === BOT√ÉO FECHAR === */
    .close-btn {
      position: fixed;
      top: 20px;
      right: 25px;
      background-color: transparent;
      border: 2px solid #8b4513;
      color: #8b4513;
      font-weight: bold;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      text-align: center;
      line-height: 30px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
      z-index: 1000;
    }

    .close-btn:hover {
      background-color: #8b4513;
      color: #fff;
      transform: scale(1.05);
    }

    /* === FORMUL√ÅRIO === */
    .form-check {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .form-check-input {
      width: 1.2em;
      height: 1.2em;
      accent-color: #8b4513;
    }

    .interval-box input {
      background-color: #fff;
      color: #3b2f2f;
      border: 1px solid #cbb7a0;
      border-radius: 8px;
      padding: 6px;
      width: 100%;
      text-align: center;
    }

    .interval-box span {
      color: #3b2f2f;
      align-self: center;
    }

    .form-select {
      background-color: #fff;
      border: 1px solid #cbb7a0;
      color: #3b2f2f;
      border-radius: 8px;
      padding: 8px 10px;
      transition: 0.2s;
    }

    .form-select:focus {
      border-color: #a06b45;
      box-shadow: 0 0 8px #c49b77;
      outline: none;
    }

    #extraOption {
      margin-top: 10px;
      display: none;
      text-align: left;
    }

    #extraOption label {
      background-color: #d8c1aa;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      color: #3b2f2f;
      font-weight: 500;
    }

    #extraOption input[type="file"] {
      display: none;
    }

    #extraOption input[type="text"] {
      background-color: #fff;
      border: 1px solid #cbb7a0;
      border-radius: 8px;
      padding: 8px;
      color: #3b2f2f;
      width: 100%;
      margin-top: 5px;
    }

    #fileName {
      display: block;
      margin-top: 6px;
      font-size: 0.9em;
      color: #6b4a3a;
      font-style: italic;
    }

    .save-btn {
      display: block;
      width: 250px;
      background-color: #a06b45;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 10px 0;
      border-radius: 10px;
      margin: 40px auto 0;
      transition: all 0.3s ease;
    }

    .save-btn:hover {
      background-color: #8b4513;
      transform: scale(1.02);
    }

    .form-section {
      margin-bottom: 30px;
    }

    input[type="number"].form-control {
      background-color: #fff;
      color: #3b2f2f;
      border: 1px solid #cbb7a0;
      border-radius: 8px;
      text-align: center;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f2e6d9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbb7a0;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a06b45;
    }
  </style>
</head>
<body>
  <!-- Bot√£o de fechar -->
  <button class="close-btn" onclick="window.close()">√ó</button>

  <main>
    <h2>‚öôÔ∏è Configura√ß√µes</h2>

    <!-- Checkboxes -->
    <div class="form-section">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="shutdown" />
        <label class="form-check-label" for="shutdown">
          Desligar computador quando terminar
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sound" />
        <label class="form-check-label" for="sound">
          Ativar som de notifica√ß√µes
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="continue" />
        <label class="form-check-label" for="continue">
          Continuar mesmo se uma conta for desconectada
        </label>
      </div>
    </div>

    <!-- Intervalo -->
    <div class="form-section">
      <label class="form-label fw-bold" style="color: #5e3d2e;">
        Intervalo entre mensagens (segundos)
      </label>
      <div class="d-flex gap-2 interval-box">
        <input type="number" min="1" value="1" id="minInterval" />
        <span>√†</span>
        <input type="number" min="1" value="10" id="maxInterval" />
      </div>
    </div>

    <!-- Limite -->
    <div class="form-section">
      <label class="form-label fw-bold" style="color: #5e3d2e;">
        Limite de mensagens
      </label>
      <input
        type="number"
        min="1"
        value="50"
        id="limitMessages"
        class="form-control"
      />
    </div>

    <!-- Select -->
    <div class="form-section">
      <label class="form-label fw-bold" style="color: #5e3d2e;">
        Entrada de mensagens
      </label>
      <select id="msgSelect" class="form-select">
        <option value="file" selected>üìÅ Arquivo de texto</option>
        <option value="openai">ü§ñ By OpenAI</option>
        <option value="api">üîó By API Lorem</option>
      </select>
      <div id="extraOption"></div>
    </div>

    <!-- Bot√£o -->
    <button class="save-btn" id="saveBtn">üíæ Salvar prefer√™ncias</button>
  </main>

  <script>
    const select = document.getElementById("msgSelect");
    const extraDiv = document.getElementById("extraOption");

    function updateExtraOption() {
      const value = select.value;
      extraDiv.style.display = "block";

      if (value === "file") {
        extraDiv.innerHTML = `
          <label for="fileInput">üìÅ Selecionar arquivo</label>
          <input type="file" id="fileInput" accept=".txt" />
          <span id="fileName"></span>
        `;
        const fileInput = document.getElementById("fileInput");
        const fileName = document.getElementById("fileName");
        fileInput.addEventListener("change", () => {
          fileName.textContent = fileInput.files.length
            ? "Arquivo selecionado: " + fileInput.files[0].name
            : "";
        });
      } else if (value === "openai") {
        extraDiv.innerHTML = `
          <input type="text" id="apiToken" placeholder="üîë Insira seu token da OpenAI" />
        `;
      } else {
        extraDiv.style.display = "none";
        extraDiv.innerHTML = "";
      }
    }

    select.addEventListener("change", updateExtraOption);
    updateExtraOption();

    document.getElementById("saveBtn").addEventListener("click", () => {
      alert("üíæ Prefer√™ncias salvas com sucesso!");
    });
  </script>
</body>
</html>
