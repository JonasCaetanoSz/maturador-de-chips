<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contas Conectadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Tema Dracula */
    body {
      background-color: #282a36;
      color: #f8f8f2;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background-color: #21222c;
      border-right: 2px solid #44475a;
    }

    .sidebar-header {
      background-color: #282a36;
      padding: 15px 20px;
      font-size: 1.2rem;
      color: #bd93f9;
      border-bottom: 1px solid #44475a;
      text-align: center;
      font-weight: 600;
    }

    .contact-list {
      flex: 1; /* Ocupa o espaÃ§o disponÃ­vel */
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #6272a4 #282a36;
    }

    .contact-list::-webkit-scrollbar {
      width: 6px;
    }

    .contact-list::-webkit-scrollbar-track {
      background: #282a36;
    }

    .contact-list::-webkit-scrollbar-thumb {
      background-color: #6272a4;
      border-radius: 3px;
    }

    .contact-item {
      padding: 12px 20px;
      border-bottom: 1px solid #383a59;
      display: flex;
      align-items: center;
      transition: background 0.2s;
      cursor: pointer;
    }

    .contact-item:hover {
      background-color: #44475a;
    }

    .contact-icon {
      width: 36px;
      height: 36px;
      background-color: #50fa7b;
      color: #282a36;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 15px;
      font-size: 1rem;
    }

    .contact-number {
      font-size: 1rem;
      color: #f8f8f2;
    }

    .footer {
      background-color: #282a36;
      padding: 10px;
      text-align: center;
      font-size: 0.8rem;
      color: #6272a4;
      border-top: 1px solid #44475a;
      flex-shrink: 0; /* impede de encolher */
    }

    .footer a {
      color: #bd93f9;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      color: #ff79c6;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">ðŸ’¬ Contas Conectadas</div>

    <div class="contact-list">
      <div class="contact-item"><div class="contact-icon">J</div><div class="contact-number">Exemplo teste</div></div>
    </div>

    <div class="footer">
      <a href="https://github.com/jonascaetanosz" target="_blank">Jonas Caetano â€¢ GitHub</a>
    </div>
  </div>
</body>
</html>
